<!DOCTYPE html> <!--comment -->
<html>
<body>

<h2>An ordered HTML list</h2>
<!-- the problem was that the tag was ul which makes an unordered list instead of ol and it was an ending tag not a opening tag. I fixed this by chaning </ul> to <ol> -->
<ol>
  <li>Coffee</li>
  <li>Tea</li>
  <li>Milk</li>
</ol>  
<h2>An unordered HTML list</h2>

<ul>
  <!-- the problem was that there was no opening tag for coffee just an ending tag and I fixed that by adding the opening tag <li> -->
  <li>Coffee</li>
  <li>Tea</li>
  <!-- The problem is that the opening tag is <l1>. I fixed this by making it <li> because that tag makes a list item-->
  <!-- The problem is that the ending tag is </l1>. I fixed this by making is </li>-->
  <li>Milk</li>
</ul> 
  
</body>
</html>
